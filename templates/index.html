<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of games</title>
</head>
<body>
  <h1>All the games!</h1>
  {% for game in games %}
    <img src="{{ game.img.url }}">
    <h2>{{ game.title }}</h2>
    <p>{{ game.description }}</p>
    {% if game.available %} 
      <p>Available</p> 
    {% else %} 
      <p>Not available</p> 
    {% endif %}
  {% endfor %}
</body>
</html>
